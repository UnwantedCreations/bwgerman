<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
  z-index: 9999; /* Make the overlay appear above all other elements */
  display: none; /* Initially hidden */
}

.popupForm {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #ffffff;
  padding: 20px;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  z-index: 10000; /* Make the form appear above the overlay */
  display: none; /* Initially hidden */
}

.popupForm input,
.popupForm textarea {
  width: 100%;
  margin-bottom: 10px;
}

.popupForm button {
  display: block;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to my Website</h1>
  <p>This is some sample text.</p>
</div>

<div class="popup-overlay" id="popupOverlay"></div>

<div id="popupForm" class="popupForm">
  <form id="myForm" class="elementor-form">
    <!-- Your form fields here -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <button id="closeFormButton" class="btn btn-secondary">Close Form</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
// Function to display the popup form
function displayPopupForm() {
  document.getElementById('popupOverlay').style.display = 'block';
  document.getElementById('popupForm').style.display = 'block';
}

// Function to close the popup form
function closePopupForm() {
  document.getElementById('popupOverlay').style.display = 'none';
  document.getElementById('popupForm').style.display = 'none';
}

// Automatically display the popup form after 10 seconds of page load
setTimeout(displayPopupForm, 10000);

// Event listener to close the popup form
document.getElementById('closeFormButton').addEventListener('click', closePopupForm);
</script>
